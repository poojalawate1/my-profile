<!DOCTYPE html>
<html>

<head>
    <title> Contact details</title>
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Lobster', cursive;
            letter-spacing: 1px;

        }
        label{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 1px;
             /* margin: 5px; */
        }
        
        
    </style>
</head>

<head>
    <h1>Contact </h1>

    <table>
        <form>
            
            <td> <label> Full Name : </label></td>
            <td> <input type="text" autofocus maxlength="40"></td>
            </tr>
            <tr>
                <td><label> Email Address:</label> </td>
                <td>
                    <input type="email" name="mail" id="mail" placeholder="poojalawate1@gamil.com">
                </td>
            </tr>
            <tr>
                <td> <label> Password: </label></td>
                <td> <input type="password"></td>
            </tr>
                
            <tr>
                <td><label>Date of Birth: </label></td>
                <td> <input type="date"></td>
            </tr>
            <tr>
                <td><label> Gender</label></td>
                <td >
                    <input type="radio"  name="gender" class="gender"> <label> Female</label>
                    <input type="radio" name="gender" class="gender"> <label> Male</label>
                    <input type="radio" name="gender"  class="gender"> <label> Other</label>
                    
                </td>
            </tr>

            <tr>
                <td> <label> Contact</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td> <label>Submit Button: </label></td>
                <td> <button value="Submit" > Submit </button></td>
            </tr>
            <tr>
                <td> <label>Clear Button: </label></td>
                <td> <button value="Reset" > Reset</button></td>
            </tr>
        
            <tr>
                <td> <a href="https://www.instagram.com/"><i class="fa fa-instagram  fa-lg" aria-hidden="true"></i></a>
                </td>
            </tr>

        </form>


    </table>

</head>

</html>
